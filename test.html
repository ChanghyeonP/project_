<title>Prototype</title>
<link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  .sticky-top {
    position: sticky;
    top: 0;
    z-index: 10;
    background: white;
  }

    z-index: 10;
    background: white;
  }
  .scrollable-menu {
    overflow-y: auto;
    max-height: 300px;
  }
  .photo-button {
    background-size: cover;
    background-position: center;
  }
</style>
</head>
<body class="bg-gray-100">

<div class="sticky-top flex justify-between items-center px-4 py-2 shadow-md">

    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
