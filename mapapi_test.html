<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DU Car Pool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional CSS if needed */
        .scrollable-menu {
            overflow-y: auto;
            max-height: 300px;
            /* Adjust based on the design */
        }

        .fixed-top {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .fixed-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }

        .icon-button {
            width: 100px;
            height: 100px;
        }

        .banner-title {
            font-weight: 700;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;

<body class="bg-white font-roboto; display : block ">
    <div>

            <div class="flex justify-between items-center p-4">

    </div>

                <div style="width : 30%; float: left;">경일대</div>
                <div style="width : 5%; float: right;">taxi</div>

            <div class="list-item">

                <div style="width : 30%; float: left;">대가대</div>

                <div style="width : 30%; float: left;">대가대</div>
                <div style="width : 5%; float: right;">car</div>

            <div class="list-item">

                <div style="width : 30%; float: left;">대가대</div>
                <div style="width : 5%; float: right;">car</div>
            </div>

        </section>

        <section class="flex justify-between p-4">
            <button class="flex-1 mr-2 bg-gray-200 p-4">
                <img src="Car.jpeg" style="width : 100%">
                <p style="font-size: 15px;">car_pool</p>
            </button>

            <button class="flex-1 ml-2 bg-gray-200 p-4 text-center">taxi</button>
        </section>
    </main>

    <footer class="fixed-bottom bg-white shadow-inner">
        <div class="flex justify-around items-center p-4">
